<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <article>
      <div class="container">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="illustration"
        />
        <div class="text-container">
          <div class="tab"><p>Learning</p></div>
          <time class="publish-date">Published 21 Dec 2023</time>
          <h1 class="title"><a href="#">HTML & CSS foundatins</a></h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="user-container">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper avatar"
            class="avatar"
          />
          <p class="username">Greg Hooper</p>
        </div>
      </div>
    </article>

    <div class="attribution">
      <span>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </span>
      <span>
        Coded by
        <a href="https://www.linkedin.com/in/arvndlr/" target="_blank"
          >Arvin M. Delos Reyes</a
        >.
      </span>
    </div>
  </body>
</html>
